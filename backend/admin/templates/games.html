{{ template "base.html" . }}

{{ define "breadcrumb" }}
<a href="/admin/dashboard">Dashboard</a>
{{ end }}

{{ define "content" }}
<ul>
  {{ range .Games }}
    <li>
      <a href="/admin/games/{{ .GameID }}">
        {{ .DisplayName }} (id={{ .GameID }} type={{ .GameType }} state={{ .State }})
      </a>
    </li>
  {{ end }}
</ul>
{{ end }}
